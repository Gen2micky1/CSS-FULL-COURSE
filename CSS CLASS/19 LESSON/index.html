<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./images/jesus-sacred-heart-gospel-of-john-blood-of-christ-prayer-jesus-born-9f57374b0520fd3e5adb6867c002177e.png" alt="Jesus" width="500" height="500">
                <figcaption>Joe Codar</figcaption>
            </figure>
            <p>I code stuff.</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="./images/tenor-saxophone-yamaha-corporation-alto-saxophone-woodwind-instrument-saxophone-492778e682a19b8931c625679c2ddec3.png" alt="Sax" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>I design stuff.</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="./images/rachel-coyne-U7HLzMO4SIY-unsplash.jpg" alt="Jesus" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span> </figcaption>
            </figure>
            <p>I teach stuff.</p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>

</body>
</html>
